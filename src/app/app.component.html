<div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">userId</th>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">completed</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let u of user ">
      <th scope="row">{{u.userId}}</th>
      <td>{{u.id}}</td>
      <td>{{u.title}}</td>
      <td>{{u.completed}}</td>
    </tr>
    </tbody>
  </table>
</div>
